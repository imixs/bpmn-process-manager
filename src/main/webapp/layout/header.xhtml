<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



	<div class="container title">
		<h:outputLink value="/pages/welcome.xhtml">
			<span class="typcn typcn-home"></span>
			<h:outputText value="BPMN 2.0 Process Manager" />
		</h:outputLink>
	</div>



	<div class="container linkbox ">
		<div class="">

			<ul>
				<li><a href="https://github.com/rsoika/jakartaee-initializer"
					target="_blank">Search</a></li>
				<li><a href="https://github.com/rsoika/jakartaee-initializer"
					target="_blank">Organization</a></li>
				<li><a href="https://github.com/rsoika/jakartaee-initializer"
					target="_blank">Models</a></li>
				<li><a href="https://github.com/rsoika/jakartaee-initializer"
					target="_blank">Users</a></li>
			</ul>
		</div>
	</div>

	
	<div class="container linkbox ">
		<div class="pull-right">

			<ul>
			
				<li><a href="https://github.com/rsoika/jakartaee-initializer"
					target="_blank"><span class="typcn typcn-social-github"></span></a></li>
			</ul>
		</div>
	</div>


	<div class="container searchbox"> 
		<h:form
			onkeypress="if (event.keyCode == 13) { $('.header-search-button').click(); return false; }">

			<h:inputText style="width: 80%;" value="#{searchController.input}"
				a:placeholder="search..." />
			<h:commandLink actionListener="#{searchController.search()}"
				styleClass="header-search-button" action="/pages/search"
				title="#{global.search}">
				<span class="typcn typcn-zoom-outline"></span>
			</h:commandLink>
		</h:form>

	</div>
	


</ui:composition>
