<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<script type="text/javascript">
			/*<![CDATA[*/

			// set json objects with monitoring datasets 
			$(document).ready(function() {

			});

			/*]]>*/
		</script>


		<div class="container" style="width: 100%;">
			<f:view>
				<h:form>
					<h2>Login</h2>
					
					
					<dl>
						<dt>User</dt>
						<dd>
							<h:inputText value="#{loginController.user}"/>
						</dd>
					
					</dl>
					
					<dl>
					
						<dt>Group: </dt>
						<dd><h:selectOneMenu value="#{loginController.group}">
							   	<f:selectItem itemValue="org.imixs.ACCESSLEVEL.MANAGERACCESS" itemLabel="org.imixs.ACCESSLEVEL.MANAGERACCESS" />
							   	<f:selectItem itemValue="org.imixs.ACCESSLEVEL.EDITORACCESS" itemLabel="org.imixs.ACCESSLEVEL.EDITORACCESS" />
							   	<f:selectItem itemValue="org.imixs.ACCESSLEVEL.AUTHORACCESS" itemLabel="org.imixs.ACCESSLEVEL.AUTHORACCESS" />
							   	<f:selectItem itemValue="org.imixs.ACCESSLEVEL.READACCESS" itemLabel="org.imixs.ACCESSLEVEL.READACCESS" />
							</h:selectOneMenu>
						</dd>
					
					</dl>
					
					
				
					<hr />
					<p>Please enter your API secret. You will be automatically logged in with Administrative access. </p>
					
					<dl>
					
						<dt>Password:</dt>
						<dd>
							<h:inputSecret value="#{loginController.secret}"/>
						</dd>
					</dl>
						
					<br />
					<h:commandButton action="#{loginController.login()}" value="Login"></h:commandButton>
					
				</h:form>
			</f:view>
		</div>
		
		
	</ui:define>
</ui:composition>
